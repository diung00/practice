<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Write Article</h1>
<a href="/articles">Back to Article</a>
<form action="/articles/create" method="post" >
    <div>
        <label for="title-input">Title: </label>
        <input type="text" id="title-input" name="title">
    </div>
    <div>
        <label for="content-area">Content: </label>
        <textarea id="content-area" name="content"></textarea>
    </div>
    <div>
        <label for="writer-input">Writer</label>
        <input type="text" id="writer-input" name="writer">
    </div>

    <input type="submit" value="Writer">

</form>
</body>
</html>
